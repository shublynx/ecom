<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}" >
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" name="item_name" placeholder="Search for Products" class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                    <div></div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        {% for i in prod_details %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{ i.image }}" class="card-img-top">
                <div class="card-body">
                    <div class="card-title">
                        {{ i.title }}
                    </div>
                    <div class="card-text">
                        <strong>$ {{ i.price }}</strong>
                    </div>

                    <a href="/{{ i.id }}" class="btn btn-warning">View</a>
                    <button id="{{i.id}}" class="btn atc btn-warning">Add to Cart</button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <ul class="pagination">
                {% if prod_details.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ prod_details.previous_page_number }}">Previous</a>
                    </li>
                {% endif %}

                <li class="page-item active">
                    <a class="page-link" href="?page={{ prod_details.number }}">Current</a>
                </li>


                {% if prod_details.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ prod_details.next_page_number }}">Next</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</div>
</body>
<script src="{% static "js/addtocart.js" %}"></script>
</html>
